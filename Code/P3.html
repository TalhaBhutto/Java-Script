<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using For Loop</title>
    <script>
        var arr=[
            ["Name","Class","Percentage"],
            ["AR","BSSE",80],
            ["Adeel","BSSE",78],
            ["Noman","BSSE",60],
            ["Talha","BSSE",65]

        ]
        var me={
            name:"Talha",
            Class:"SE 3rd year",
            Gender: "Male",
        }
        document.write("About me....."+me.name);
        var avg=0;
        document.write("<table border=1px;>");
        for(var a=0;a<=4;a++){
            document.write("<tr>")
            for (var b=0;b<=2;b++){
                document.write("<td>"+arr[a][b]+"</td>");
            }
            document.write("</tr>");
            if(a>0){avg=avg+arr[a][b-1];}
        }
        document.write("</table>")
        document.write("Average Percentage of the group: "+avg/4+"%");
    </script>
</head>
<body>
    
</body>
</html>
