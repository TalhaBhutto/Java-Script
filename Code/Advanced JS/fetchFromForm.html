<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Using Form.</title>
</head>
<body>
    <form action="" id="form1">
        Title <br><input type="text" id="formTitle" style="margin: 2px;"><br>
        Body <br><input type="text" id="formBody" style="margin: 2px;"><br>
        ID <br><input type="number" id="formID" style="margin: 2px;"><br>
        <input type="submit" id="formSubmit" style="margin: 2px;">
    </form>
    <script>
        document.getElementById("formSubmit").addEventListener("click",function PostData(e){
            e.preventDefault();
            fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: new FormData(document.getElementById("form1")),
  headers: {
    'Content-type': 'application/x-www-form-urlencoded',
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));
        });
    </script>
</body>
</html>
