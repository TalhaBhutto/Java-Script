<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch update</title>
</head>
<body>
    <form action="">
        Title <br><input type="text" id="formTitle" style="margin: 2px;"><br>
        Body <br><input type="text" id="formBody" style="margin: 2px;"><br>
        ID <br><input type="number" id="formID"><br>
        <input type="submit" id="formSUbmit" onclick="PostData()">
    </form>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify({
    title: 'foo',
    body: 'bar',
    userId: 1,
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
  .then((response) => response.json())
  .then((json) => console.log(json));
    </script>
</body>
</html>
