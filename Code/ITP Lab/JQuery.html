<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .a{
            color: red;
        }
        .b{
            color: blue;
        }
    </style>
</head>
<body>
    Name : <input type="text" id="Name" onkeypress="demo()"/>
    <span class="a">ABCD</span>
    <span class="a">XYZ</span>
    <script>
        function demo(){
            var n= $("#Name").val();
            console.log(n);
            $('.a').addClass('.b').removeClass('.a');

        }
    </script>
</body>
</html>
