<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .a{
            color: red;
        }
        .b{
            color: blue;
        }
        .c{
            color: chartreuse;
        }
    </style>
</head>
<body>
    Name : <input type="text" id="Name" onkeypress="demo()"/>
    <span class="a">ABCD</span>
    <span class="a">XYZ</span>
    <span id="ForToggle">NEW TEXT</span>
    <p hidden="hidden" class="a" id="ErrorP">This is an Error</p>
    <ul id="Vowels">

    </ul>
    <script>
        var arr=["A","E","I","O","U"],h;
        $(arr).each(function (index,element){
            console.log("Fruit Number "+index+" is "+element);
        });
        
        $.each(arr, function(index,value){h+="<li>"+value+"</li>"})
        $("#Vowels").html(h);
        function demo(){
            var n= $("#Name").val();
            console.log(n);
            if(n=="error"){
                $("#ErrorP").fadeIn();
            }
            else{
                $("#ErrorP").fadeOut();
            }
            $('.a').addClass('b').removeClass("a");
            $("#ForToggle").toggleClass("c");
        }
    </script>
</body>
</html>
